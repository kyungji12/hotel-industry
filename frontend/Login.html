<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<script type="module">
  import XMLReq from "./js/XMLReq.js"                                        //import xmlreq class
  let xmlReq = new XMLReq("http://localhost/php/Finalpr/auth.php");        //creating the xml request.
  const login = (resData) => {
    resData = JSON.parse(resData);
    sessionStorage.setItem("email", resData.email);
    location.replace("./hkStatus.html");

  }
  document.querySelector("form").addEventListener("submit", (e) => {          //adding click event listener
    e.preventDefault();                                                      //preventing default submit action
    let reqData = new FormData(e.target);                                   //create a request data with e.target because it takes the info of the form
    reqData.append("req", "login");
    xmlReq.Post(reqData).then(
      login,
      (rej) => console.log(rej)
    );

  });


</script>

</html>
